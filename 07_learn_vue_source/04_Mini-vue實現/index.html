<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../02_渲染器的實現/render.js"></script>
  <script src="../03_響應式系統/reactive.js"></script>
  <script src="./index.js"></script>
  <script>

    const App = {
      data: reactive({
        counter: 0
      }),
      render() {
        return h("div", null, [
          h("h2", null, `${this.data.counter}`),
          h("button", {
            onClick: () => {
              // console.log(this.data.counter)
              this.data.counter++
            }
          }, "+1")
        ])
      }
    }

    const app = createApp(App)
    app.mount('#app')

  </script>
</body>
</html>

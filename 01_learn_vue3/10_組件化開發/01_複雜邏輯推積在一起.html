<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <component-a></component-a>

      <component-c></component-c>
      

      <select v-model="fruit">
        <option value="apple">蘋果</option>
        <option value="orange">橘子</option>
        <option value="banana">香蕉</option>
      </select>
      <h2>{{ fruit }}</h2>
    </div>
  </template>

  <template id="component-a">
    <label for="intro">
      <textarea id="intro" v-model="intro" cols="30" rows="10"></textarea>
    </label>
    <h2>{{intro}}</h2>
  </template>

  <template id="component-c">
    <label for="male">
      <input type="radio" id="male" v-model="gender" value="male">male
    </label>
    <label for="female">
      <input type="radio" id="female" v-model="gender" value="female">female
    </label>
    <h2>{{ gender }}</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          intro: "Hello World",
          isAgree: true,
          bobbies: ["籃球", "小說", "足球"],
          fav: [],
          gender: "male",
          fruit: "apple",
          fruits: []
        }
      }
    }

    const app = Vue.createApp(App)

    // 註冊一個全局組件 app.component()
    // 可以在任何的組件模板中使用
    app.component("component-a", {
      template: "#component-a",
      data() {
        return {
          intro: "Hello Component"
        }
      },
    })

    app.component("ComponentC", {
      template: "#component-c",
      data() {
        return {
          gender: ""
        }
      },
    })
    app.mount('#app')
  </script>
</body>

</html>

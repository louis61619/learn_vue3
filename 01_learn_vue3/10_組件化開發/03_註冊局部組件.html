<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
      <component-b></component-b>
    </div>
  </template>

  <template id="component-b">
    <div>
      <h2>組件B</h2>
    </div>
  </template>

  <script src="../js/vue.js"></script>

  <script>
    const ComponentB = {
      template: '#component-b'
    }

    

    const App = {
      template: '#my-app',
      components: {
        // key組件名稱
        // value組件物件
        ComponentB
      },
      data() {
        return {
          message: "Hello World"
        }
      }
    }
    const app = Vue.createApp(App)
    app.mount('#app')
  </script>
</body>

</html>

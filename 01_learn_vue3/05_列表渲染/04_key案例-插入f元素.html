<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
      <ul>
        <li v-for="item in letters" :key="item">{{ item }}</li>
      </ul>
      <button @click="insertF">addF</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          letters: ["a", "b", "c", "d", "e"]
        }
      },
      methods: {
        insertF() {
          this.letters.splice(2 , 0, 'f')
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

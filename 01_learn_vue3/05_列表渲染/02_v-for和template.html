<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      margin: 0;
      padding: 0;
    }
    .devider {
      border-bottom: 1px solid green;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
      <ul>
        <template v-for="(value, key) in info">
          <li>{{ value }}</li>
          <li>{{ key }}</li>
          <li class="devider"></li>
        </template>
      </ul>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          info: {
            name: 'Renny',
            age: 18,
            height: 175
          }
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

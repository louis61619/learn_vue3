<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <h2>遍歷陣列</h2>
    <ul>
      <li v-for="(item, index) in movies">{{ index }}-{{ item }}</li>
    </ul>
    <input type="text" v-model="newMovie" @keyup.enter="addMovie">
    <button @click="addMovie">addMovie</button>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          movies: [
            "星際穿越",
            "盜夢空間",
            "少年pie",
            "信條"
          ],
          newMovie: ""
        }
      },
      methods: {
        addMovie() {
          // this.movies.push(this.newMovie)
          // this.newMovie = ""

          this.movies = this.movies.filter(item => item.length > 2)
          this.newMovie = ""
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

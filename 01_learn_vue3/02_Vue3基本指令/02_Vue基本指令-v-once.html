<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
    <template id="my-app">
      <div>
        <!-- 只會渲染一次 -->
        <div v-once>
          <h2>{{ message }}</h2>
          <h2>{{ counter }}</h2>
        </div>
        <h2>{{ counter }}</h2>
        <button @click="increment">+1</button>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: "Hello World",
            counter: 100
          }
        },
        methods: {
          increment() {
            this.counter++
          }
        },
      }
      Vue.createApp(app).mount('#app')
    </script>
</body>

</html>

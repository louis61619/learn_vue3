<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
    <template id="my-app">
      <div>
        <h2 v-html="message"></h2>
        <h2>{{message}}</h2>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: "<span style='color: red'>Hello World</span><div>888888</div>"
          }
        }
      }
      Vue.createApp(app).mount('#app')
    </script>
</body>

</html>

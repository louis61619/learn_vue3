<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
    <template id="my-app">
      <div>
        <!-- 在編譯時隱藏 -->
        <h2 v-cloak>{{message}}</h2>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: "Hello World"
          }
        }
      }
      Vue.createApp(app).mount('#app')
    </script>
</body>

</html>

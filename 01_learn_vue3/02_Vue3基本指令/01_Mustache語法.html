<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
    <template id="my-app">
      <div>
        <!-- mustache的基本使用 -->
        <h2>{{message}}</h2>
        <!-- 也可以是一個表達式 -->
        <h2>{{ message.split(" ").reverse().join(" ") }}</h2>
        <!-- 也可以調用函數 -->
        <h2>{{ getReverseMessage() }}</h2>
        <!-- 三元運算符 -->
        <h2>{{ isShow? "哈哈哈": "哈哈" }}</h2>
        <button @click="toggle">toggle</button>

        <!-- 錯誤用法 -->
        <!-- var code = '888' 為賦值語句 -->
        <!-- <h2>{{ var code = '888' }}</h2>
        <h2>if(isShow) '8888'</h2> -->
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      const app = {
        template: '#my-app',
        data() {
          return {
            message: "Hello World",
            isShow: true
          }
        },
        methods: {
          getReverseMessage() {
            return this.message.split(" ").reverse().join(" ")
          },
          toggle() {
            this.isShow = !this.isShow
          }
        },
      }
      Vue.createApp(app).mount('#app')
    </script>
</body>

</html>

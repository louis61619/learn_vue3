<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <h2>{{ getFullName() }}</h2>
      <h2>{{ getResult() }}</h2>
      <h2>{{ getReserveMessage() }}</h2>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          firstName: "HSIEH",
          lastName: "JUNG-JUI",
          score: 80,
        }
      },
      methods: {
        getFullName() {
          return this.firstName + " " + this.lastName 
        },
        getResult() {
          return this.score > 60 ? "及格": "不及格"
        },
        getReserveMessage() {
          return this.message.split(" ").reverse().join(" ")
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

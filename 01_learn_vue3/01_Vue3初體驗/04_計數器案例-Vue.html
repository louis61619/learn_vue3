<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{ counter }}</h2>
      <h2>{{ doubleCounter }}</h2>
      <button @click="increment">+1</button>
      <button @click="decrement">-1</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = Vue.createApp({
        // template: `
        //   <div>
        //     <h2>{{ counter }}</h2>
        //     <button @click="increment">+1</button>
        //     <button @click="decrement">-1</button>
        //   </div>
        // `,
        data() {
          return {
            counter: 0,
          };
        },
        created() {
          this.counter = 100;
        },
        computed: {
          doubleCounter() {
            return this.counter * 2;
          },
        },
        methods: {
          increment() {
            this.counter += 1;
          },
          decrement() {
            this.counter -= 1;
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

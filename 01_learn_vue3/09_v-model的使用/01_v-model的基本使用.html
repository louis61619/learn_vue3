<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <input type="text" v-model="message">
      <input type="text" :value="message" @input="changeInputValue">
      <h2>{{message}}</h2>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World"
        }
      },
      methods: {
        changeInputValue(evant) {
          this.message = event.target.value
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

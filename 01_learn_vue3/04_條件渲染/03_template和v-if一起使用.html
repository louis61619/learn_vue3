<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <template v-if="isShow">
      <h2>{{message}}</h2>
      <h2>{{message}}</h2>
      <h2>{{message}}</h2>
    </template>
    <template v-else>
      <h2>{{message}}-2</h2>
      <h2>{{message}}-2</h2>
      <h2>{{message}}-2</h2>
    </template>
    <button @click="toggle">btn1</button>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          isShow: true
        }
      },
      methods: {
        toggle() {
          this.isShow = !this.isShow
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .newTitle {
      color: rebeccapurple;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <h2 :class="[title]">{{message}}</h2>
      <h2 :class="[title, isActive? 'acitve': '']">{{message}}</h2>
      <h2 :class="[title, {acitve: isActive}]">{{message}}</h2>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          title: 'newTitle',
          isActive: true,
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <h2 :style="{color: finalColor, 'font-size': '50px'}">{{message}}</h2>
      <h2 :style="{color: finalColor, fontSize: finalFontSize + 'px'}">{{message}}</h2>

      <!-- 綁定data的屬性並且是物件 -->
      <h2 :style="finalStyleObj">{{message}}</h2>
      <h2 :style="getFinalStyleObj()">{{ message }}</h2>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          finalColor: 'red',
          finalFontSize: 50,
          finalStyleObj: {
            color: 'blue', 
            fontSize: '50px'
          }
        }
      },
      methods: {
        getFinalStyleObj() {
          return {
            color: 'blue', 
            fontSize: '50px'
          }
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
      <button v-on:click="btnClick">click</button>
      <div style="height: 100px; width: 100px; border: 1px solid black;" 
           v-on:mousemove="mousemove">
           mousemove
      </div>
      <!-- 語法糖 -->
      <button @click="btnClick">click</button>
      <!-- 綁定表達式 -->
      <button @click="counter++">{{ counter }}</button>
      <!-- 綁定物件(多個事件) -->
      <!-- <div style="height: 100px; width: 100px; border: 1px solid black;" 
           @="{click: btnClick, mousemove: mousemove}"></div> -->
      <div style="height: 100px; width: 100px; border: 1px solid black;" 
           v-on="{click: btnClick, mousemove: mousemove}"></div>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          counter: 100
        }
      },
      methods: {
        btnClick() {
          this.message = "Hello Vue"
        },
        mousemove() {
          console.log('鼠標')
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

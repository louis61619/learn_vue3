<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <h2 v-bind="info">{{message}}</h2>
      <!-- 語法糖 -->
      <h2 :="info">{{message}}</h2>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World",
          info: {
            name: 'Renny',
            age: 25,
            height: 175
          }
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

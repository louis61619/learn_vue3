<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <h2>{{message}}</h2>
      <button @click="btnClick">btn1</button>
      <!-- $event可以獲取到事件發生的事件物件參數 -->
      <button @click="btn2Click($event, 'Renny')">btn2</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World"
        }
      },
      methods: {
        btnClick(event) {
          console.log(event)
        },
        btn2Click(event, name) {
          console.log(event, name)
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>

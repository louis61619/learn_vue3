<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .area {
      display: block;
      border: 1px solid green;
      width: 100px;
      height: 100px;
      background-color: rebeccapurple;
      position: relative;
    }
    .child {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <template id="my-app">
    <div>
      <div @click="divClick">
        <!-- 阻止向父層冒泡 -->
        <button @click.stop="btnClick">btn1</button>
      </div>

      <!-- 從上層開始捕獲 -->
      <div class="area" @click.capture="divClick">
        <button @click="btnClick">btn2</button>
      </div>
      
      <input type="text" @keyup.enter="keyupEnter">
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World"
        }
      },
      methods: {
        divClick() {
          console.log('div')
        },
        btnClick() {
          console.log('btn')
        },
        btn2Click() {
          console.log('btn2')
        },
        keyupEnter() {
          console.log('keyup')
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>
